<section class="left-area">
  <div echarts [options]="chartOption" class="echarts" (chartInit)="onChartInit($event)"></div>
</section>

<section class="right-area">
  <md-tab-group>
    <md-tab label="{{'chart.data' | translate}}">
      <section>
        <app-table></app-table>
      </section>
    </md-tab>
    <md-tab label="{{'chart.setting' | translate}}">
      <section>
        <app-line-and-bar-settings (inputChange)="onSettingsChange($event)"></app-line-and-bar-settings>
      </section>
    </md-tab>
  </md-tab-group>
</section>
